{% extends "base.html" %}

{% block title %} {{ section.title }} {% endblock title %}

{% block content %}
<div id='header'>
    <a href="/">posts</a>
    |
    <a href="links/">links</a>
    |
    <a class="feedbutton" type="application/atom+xml" rel="alternate" href="feed.xml">Atom feed</a>
</div>

<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a> | {{ page.date }} </li>
  {% endfor %}
</ul>
{% endblock content %}
