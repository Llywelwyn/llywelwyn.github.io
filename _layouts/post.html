---
layout: default
---

<article class="post">

    <h1>{{ page.title }}</h1>

    <div class="entry">
        {{ content }}
    </div>

    <hr/>
    <div>
    <span class="date">
        {{ page.date | date: "%Y-%m-%d" }}
    </span>
    <span class="tags">
        {% for tag in page.tags %}
        {{ tag }}
        {% endfor %}
    </span>
    </div>
    <div>{{ page.author }}</div>
</article>
